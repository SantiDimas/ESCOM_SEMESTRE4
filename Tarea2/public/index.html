<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/loginStyle.css">
    </head>
    <body>
        <p>datos personales</p>
        <form action="login.html" action="/Accion" method="get">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad">
            </div>

            <div class="form-group">
            <label for="gustos_id">¿Qué te gusta hacer?</label>
                <textarea id="gustos_id" name="gustos" rows="4" class="input-field" placeholder="Escribe lo que te gusta hacer"></textarea>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <input type="submit">
        </form>
    </body>
</html>
